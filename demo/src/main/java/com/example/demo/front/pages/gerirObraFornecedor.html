<body class="gerirObra">
    <div class="divPrincipal">

        <div class="cadastrarCard">
            <h1>Cadastrar Gestão de Obra</h1>

            <form id="gestaoDeObraForm">
                <label for="dataAtualizacao">Data de Atualização:</label>
                <input type="date" id="dataAtualizacao" name="dataAtualizacao" required><br><br>

                <label for="barraProgresso">Barra de Progresso (%):</label>
                <input type="number" id="barraProgresso" name="barraProgresso" step="0.1" required><br><br>

                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Salvar Gestão de Obra</button>
                <button type="button" class = "btnConcluirObra" onclick="concluirObra()">Concluir obra</button>
            </form>
            
        </div>

        <hr>

        <div id="dataFimModal" style="display: none;">
            <form id="formDataFim">
                <label for="inputDataFim" class= "inputDataFim">Data de Fim:</label>
                <input type="date" id="inputDataFim" required>
                <button type="submit">Salvar</button>
                <button type="button" onclick="document.getElementById('dataFimModal').style.display='none'">Cancelar</button>
            </form>
        </div>

        <div class="visualizarCard">
            <h1>Visualizar Gestão de Obra</h1>
            
            
            <div class="gestaoDetails" id="gestaoDeObraDetails" style="display:none;">
                <h3>Gestão de Obra:</h3>
                <p><strong>Data Atualização:</strong> <span id="displayDataAtualizacao"></span></p>
                <p><strong>Progresso:</strong> <span id="displayBarraProgresso"></span>%</p>
                <p><strong>Comentário:</strong> <span id="displayComentario"></span></p>
            </div>
            
            <div>
                <canvas id="graficoProgresso" width="400" height="200"></canvas>
                <div id="progressoTemporal" style="margin-top: 10px; font-weight: bold; color: white;">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
